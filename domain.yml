version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_stock_info
  - get_stock_news
  - get_stock_analysis
  - stock_info
  - stock_news
  - stock_analysis
  - retrieve_stock_data

slots:
  stock_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: stock
entities:
  - stock

actions:
  - action_get_stock_info
  - action_get_stock_news
  - action_get_stock_analysis
  - action_retrieve_stock_data

templates:
  utter_ask_stock_name:
    - text: "Please specify the stock name."

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
