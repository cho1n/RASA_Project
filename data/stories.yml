version: "3.1"

stories:

- story: User register and recommend stock
  steps:
  - intent: greet_userinfo
    entities:
      - rememberName: Jaewon
  - action: action_get_user_info
  - intent: input_userinfo
    entities:
      - rememberName: Jaewon
      - stock: Apple
  - action: action_put_user_info
  - intent: goodbye
  - action: utter_goodbye

- story: User Sign up
  steps:
  - intent: greet_userinfo
    entities:
      - rememberName: Jaewon
  - action: action_get_user_info
  - intent: thanks
  - action: utter_ask_continue

